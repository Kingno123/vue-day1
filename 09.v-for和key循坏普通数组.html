<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>v-for和数组</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- <p >{{list[0]}}</p>
			<p >{{list[1]}}</p>
			<p >{{list[2]}}</p>
			<p >{{list[3]}}</p>
			<p >{{list[4]}}</p>
			<p >{{list[5]}}</p> -->
			
			<p v-for="(item,i) in list">索引值:{{i}}---每一项:{{item}}</p>


		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{
					list:[1,2,3,4,5,6,7]
					}
			})
			
		
		</script>
		
	</body>
</html>
