<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>doc-1</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-for="(user,i) in list">索引值：{{i}}---ID:{{user.id}}---名字:{{user.name}}</p>
		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{
					list:[
						{id:1,name:'wjm1'},
						{id:2,name:'wjm2'},
						{id:3,name:'wjm3'},
						{id:4,name:'wjm4'},
					]
					},
			    methods:{}
			})
		</script>
	</body>
</html>
