<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>v-if和v-show</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="点击" @click="flag=!flag" />
			<!-- v-if 的特点：每次都会重新删除或创建元素 -->
			<!-- v-if 有较高的切换性能消耗 如果元素涉及到频繁的切换，最好不要使用v-if ，推荐使用v-show-->
			<h3 v-if="flag">这是一个v-if控制的元素</h3>
			
			<!-- v-show 的特点：每次不会重新进行DOM的删除和创建操作，只是切换（自动添加）了元素的 display：none -->
            <!-- v-show 有较高的初始渲染消耗 如果元素可能永远也不会被显示出来给用户看到，则推荐使用v-if-->
			<h3 v-show="flag">这是一个v-show控制的元素</h3>

		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{
					flag:true
				},
				methods:{
// 					toggle(){
// 						this.flag=!this.flag
// 					}
				}
			})
			
		
		</script>
		
	</body>
</html>
