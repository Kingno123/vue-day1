<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>v-for 循环对象</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 注意：在遍历对象身上的键值对的时候，val（值）, key（键/关键字）, i（索引） -->
			<p v-for="(val , key , i) in user">索引:{{i}} --- 键：{{key}}  ---  值：{{val}}</p>
		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{
					user:{
						id:1,
						name:'wjm1',
						gender:'female',
						
					},
					
				},
				methods:{}
			})
			
		
		</script>
		
	</body>
</html>
