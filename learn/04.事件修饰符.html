<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0 "/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>事件修饰符</title>
		<script src="js/vue-2.4.0.js"></script>
		<style>
			.inner{
				height: 150px;
				background-color: lightpink;
			}
			
			.outer{
				padding: 40px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!---->
		<div id="app">
			<!-- 使用 .stop 阻止冒泡 -->
			<!-- <div class="inner" @click="div1Handler">
				<input type="button" value="点击" @click.stop="btnHandler"/>				
			</div> -->
			
			<!-- 使用 .prevent 阻止默认行为，比如：超链接，只触发事件，不进行连接跳转 -->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkclick">有问题，百度一下</a>
			 -->
			<!-- 使用 .capture 实现捕获触发事件的机制，比如：捕获当前的触发机制，再捕获下一个 -->
			<!-- <div class="inner" @click="div1Handler">
				<input type="button" value="点击" @click.capture="btnHandler"/>				
			</div> -->
			
			<!-- 使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数，只处理自己不管他人-->
			<!-- <div class="inner" @click.self="div1Handler">
				<input type="button" value="点击" @click.self="btnHandler"/>				
			</div> -->
			
			<!-- 使用 .once 只触发一次事件处理函数  即执行.prevent阻止跳转-->
			<!-- <a href="http://www.baidu.com" @click.prevent.once="linkclick">有问题，百度一下</a>
			 -->
			
			<!-- 演示 .stop 和 .self 的区别 .stop阻止冒泡-->
			<!-- <div class="outer" @click="div2Handler">
			  <div class="inner" @click="div1Handler">
				 <input type="button" value="点击" @click.stop="btnHandler"/>				
			  </div>
			</div> -->
			
			<!-- 演示 .self 只阻止自己身上冒泡行为的触发，并不会真正阻止别人的冒泡行为 -->
			<!-- <div class="outer" @click="div2Handler">
			  <div class="inner" @click.self="div1Handler">
				 <input type="button" value="点击" @click="btnHandler"/>				
			  </div>
			</div> -->
			
		</div>
		
		<script>
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el:'#app',
				data:{},
				methods: {
					div1Handler() {
						console.log('触发了inner div')
					},
					btnHandler() {
						console.log('触发了 btn 按钮')
					},
					linkclick() {
						console.log('触发了连接的点击事件')
					},
					div2Handler() {
						console.log('触发了outer div')
					}
				},
			});
		</script>
		
		
	</body>
</html>
