<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>v-for迭代数字</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- in 后面可以放 普通数组，对象数组，对象，数字 -->
			<!-- 注意：如果使用 v-for 迭代数字，前面的count值从1开始 -->
			<p v-for="count in 10">这是第{{ count }}次循环</p>
		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{},
				methods:{}
			})	
		</script>
		
	</body>
</html>
