<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>vue使用样式</title>
		<!---->
		<script src="js/vue-2.4.0.js"></script>
		<style>
			.red{
				color: royalblue;
			}
			.thin{
				font-weight: 200;
			}
			.italic{
				font-style: italic;
			}
			.active{
				letter-spacing: 0.5em;
			}		
			</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用 class 调用属性 -->
			<!-- <h1 class="red thin italic active">好好学习,天天向上</h1> -->
			
			<!-- 第一种使用方式，直接传递一个数组，注意：这里的 class 需要使用 v-bind 做数据绑定 -->
			<!-- <h1 :class="['red','thin','italic',' active']">好好学习,天天向上</h1> -->

            <!-- 在数组中使用三元表达式 -->
			<!-- <h1 :class="['red','thin','italic',flag?'active':'']">好好学习,天天向上</h1> -->
		
		    <!-- 在数组中使用 对象 来代替 三元表达式 ，提高代码的可读性 -->
		    <!-- <h1 :class="['red','thin','italic',{'active':flag}]">好好学习,天天向上</h1> -->

              <!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性可带/可不带引号，属性的值 是一个标识符 -->
             <!-- <h1 :class="{red:true, thin:true, italic:true, active:false}">好好学习,天天向上</h1> -->

              <h1 :class="classobj">好好学习,天天向上</h1>


		</div>
		<script>
			//我们 new 出来的这个VM对象,就是我们M-V-VM中的 VM调度者
			var vm =new Vue({
				el:'#app',
				//这里的 data 就是 M-V-VM 中的 M,专门用来保存每个页面的数据
				data:{
					flag:true,
					classobj:{red:true, thin:true, italic:true, active:false}
				},
				methods:{}
			})
			
		
		</script>
		
	</body>
</html>
